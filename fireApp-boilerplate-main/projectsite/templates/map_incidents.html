{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">Dashboard</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="#">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Maps</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Stations</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header">
                    <h4 class="card-title text-center">Fire Incidents</h4>
                    <p class="card-category text-center">
                        Looks great on any resolution. Made by our
                        friends from <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>.
                    </p>
                </div>
                <div class="card-body">
                    <div class="col-md-10 ml-auto mr-auto">
                        <div id="map" style="width: 100%; height: 400px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([9.81644, 118.72239], 13);

    var fireIcon = L.icon({
        iconUrl: "{% static 'img/fire.png' %}",
        iconSize: [50, 50],
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    var markers = [];
    var markerData = [
    {latitude: 	8.5345620000000000, longitude: 117.4324930000000000, name: "Rio Tuba"},
    {latitude: 8.7787390000000000, longitude: 117.8364620000000000, name: "Brooke's Point"},
    {latitude: 9.2185360000000000, longitude: 117.9372610000000000, name: "Quezon"}
];


    markerData.forEach(function (data) {
        var latitude = parseFloat(data.latitude);
        var longitude = parseFloat(data.longitude);
        var marker = L.marker([latitude, longitude], { icon: fireIcon }).addTo(map);
        var popupContent = data.name;
        marker.bindPopup(popupContent);
        marker.on('mouseover', function () {
            this.openPopup();
        });
        marker.on('mouseout', function () {
            this.closePopup();
        });
        markers.push(marker);
    });
</script>
{% endblock %}
